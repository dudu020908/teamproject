name: teamproject
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.9.2


dependencies:
  flutter:
    sdk: flutter
  # 상태관리
  provider: ^6.1.2 
  # 최근 우승자 및 즐겨찾기 저장용
  shared_preferences: ^2.2.3
  crypto: ^3.0.7

  cupertino_icons: ^1.0.8

  # Firebase 기본 
  firebase_core: ^3.9.0 
  cloud_firestore: ^5.6.0
  firebase_auth: ^5.3.0 
  firebase_storage: ^12.3.0 
  
  # 갤러리에서 이미지 선택 
  image_picker: ^1.1.0

  # 이미지 압축 패키지 추가
  flutter_image_compress: ^2.4.0

  # 텍스트/링크/파일등 공유용 패키지 추가
  share_plus: ^12.0.1  
  # 이미지 파일 저장용
  path_provider: ^2.1.0
  # 이미지 캐싱용
  cached_network_image: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  flutter_native_splash: ^2.4.1

  flutter_launcher_icons: ^0.13.1



flutter:


  uses-material-design: true

  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

flutter_native_splash:
  android: true
  ios: false       # iOS 안 하면 false

  # 라이트 모드 배경색 (너무 어둡지 않게)
  color: "#F9FAFB"
  image: "assets/app_logo.png"

  # 다크 모드
  color_dark: "#020617"
  image_dark: "assets/app_logo.png"

  # Android 12 이상 전용
  android_12:
    image: "assets/app_logo.png"
    image_dark: "assets/app_logo.png"
    color: "#F9FAFB"
    color_dark: "#020617"

flutter_launcher_icons:
  android: true
  ios: false      # iOS 안 쓰면 false
  image_path: "assets/app_icon.png"
  min_sdk_android: 21